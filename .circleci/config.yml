version: 2.1
 
# Workflows orchestrate a set of jobs to be run;
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-and-test
      - hold:
          filters:
            branches:
              only:
                - main
          type: approval
          requires:
           - build-and-test
      - publish:
          requires:
            - hold
 
jobs:
  build-and-test:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Javadoc
          command: make ci-javadoc
      - run:
          name: Build
          command: make ci-build
      - run:
          name: Build App
          command: make ci-build-app
      - run:
          name: UnitTests
          command: make ci-unit-test

  publish:
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Bintray Upload
          command: code/gradlew -p code/consentedge bintrayUpload -PapiKey=$bintrayAPIKey -PgpgPassphrase=$gpgPassphrase            
    